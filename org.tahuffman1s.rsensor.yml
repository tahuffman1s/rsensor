app-id: org.tahuffman1s.rsensor
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: rsensor
finish-args:
  # Give access to system hardware information
  - --device=all
  - --system-talk-name=org.freedesktop.GeoClue2
  - --system-talk-name=org.freedesktop.UPower
  - --system-talk-name=org.freedesktop.hostname1
  - --system-talk-name=org.freedesktop.locale1
  - --system-talk-name=org.freedesktop.login1
  - --system-talk-name=org.freedesktop.timedate1
  # Allow the app to talk to the GPU to fetch statistics
  - --device=dri
modules:
  - name: rsensor
    buildsystem: simple
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --all-features
      - install -Dm755 ./target/release/rsensor -t /app/bin/
      - install -Dm644 org.tahuffman1s.rsensor.desktop /app/share/applications/org.tahuffman1s.rsensor.desktop
      - install -Dm644 org.tahuffman1s.rsensor.appdata.xml /app/share/appdata/org.tahuffman1s.rsensor.appdata.xml
    sources:
      - type: dir
        path: .
      - type: file
        path: cargo-sources.json
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/rsensor/cargo
        RUSTFLAGS: --remap-path-prefix=/run/build=/usr
